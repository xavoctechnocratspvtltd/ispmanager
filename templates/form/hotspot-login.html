
<div id="{$_name}" style="width:100%" class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-12"><a id="login-form-link" href="#" class="active">Hotspot Login</a></div>
          </div>
          <hr/>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" action="http://phpoll.com/login/process" method="post" role="form" style="display: block;">
                <div class="form-group atk-form-row atk-form-field">{$username} {$link_login}</div>
                <div class="form-group atk-form-row atk-form-field">{$password}</div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12">{$FormButtons}</div>
                  </div>
                  <div style="margin-top:10px;" class="row">
                    <div class="col-sm-12"><a href="{$registration_url}" class="text-center btn-block">New Registration</a></div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  .panel-login {
  	border-color: #ccc;
  	-webkit-box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
  	-moz-box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
  	box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
  }
  .panel-login>.panel-heading {
  	color: #00415d;
  	background-color: #fff;
  	border-color: #fff;
  	text-align:center;
  }
  .panel-login>.panel-heading a{
  	text-decoration: none;
  	color: #666;
  	font-weight: bold;
  	font-size: 15px;
  	-webkit-transition: all 0.1s linear;
  	-moz-transition: all 0.1s linear;
  	transition: all 0.1s linear;
  }
  .panel-login>.panel-heading a.active{
  	color: #029f5b;
  	font-size: 18px;
  }
  .panel-login>.panel-heading hr{
  	margin-top: 10px;
  	margin-bottom: 0px;
  	clear: both;
  	border: 0;
  	height: 1px;
  	background-image: -webkit-linear-gradient(left,rgba(0, 0, 0, 0),rgba(0, 0, 0, 0.15),rgba(0, 0, 0, 0));
  	background-image: -moz-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
  	background-image: -ms-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
  	background-image: -o-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
  }
  .panel-login input[type="text"], input[type="password"]{
  	height: 45px;
  	border: 1px solid #ddd;
  	font-size: 16px;
  	-webkit-transition: all 0.1s linear;
  	-moz-transition: all 0.1s linear;
  	transition: all 0.1s linear;
  	width:100%;
  }
  .panel-login input:hover,
  .panel-login input:focus {
  	outline:none;
  	-webkit-box-shadow: none;
  	-moz-box-shadow: none;
  	box-shadow: none;
  	border-color: #ccc;
  }
  .forgot-password {
  	text-decoration: underline;
  	color: #888;
  }
  .forgot-password:hover,
  .forgot-password:focus {
  	text-decoration: underline;
  	color: #666;
  }
  
</style>
<script>
  $(function() {
  
  	$('#login-form-link').click(function(e) {
  		$("#login-form").delay(100).fadeIn(100);
   		$("#register-form").fadeOut(100);
  		$('#register-form-link').removeClass('active');
  		$(this).addClass('active');
  		e.preventDefault();
  	});
  	$('#register-form-link').click(function(e) {
  		$("#register-form").delay(100).fadeIn(100);
   		$("#login-form").fadeOut(100);
  		$('#login-form-link').removeClass('active');
  		$(this).addClass('active');
  		e.preventDefault();
  	});
  
  });
</script>
